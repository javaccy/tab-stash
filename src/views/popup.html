<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>暂存标签</title>
    
</head>
<body>
    
    <section class="header">
        <span class="btn btn-primary js-add-stash">暂存</span>
    </section>
    
    <section class="main"></section>

<script type="text/html" id="stash-template">
    <h2 class="tips">当前共{{summary.groupCount}}组，{{summary.itemsCount}}个tab</h2>
    <ul class="stash-list">
        {{each list as item i}}
            <li class="item">
                <span class="count">
                    <span class="inner">{{item.children.length}}</span>
                </span>
                <h3 class="title"  title="{{item.dateAddedFull}} | {{item.title}}">
                    <span class="date">{{item.dateAddedShort}}</span> | 
                    <span class="text">{{item.title}}</span>
                </h3>
            </li>
        {{/each}}
    </ul>
</script>

<script src="../js/popup.bundle.js"></script>
</body>
</html>
